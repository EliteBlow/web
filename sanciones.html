<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Sanciones con Realtime Database</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Gestor de Sanciones</h1>
    <button id="btnAbrir" class="bg-green-500 px-4 py-2 rounded">Añadir sanción</button>
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full border border-gray-700">
        <thead class="bg-gray-800">
          <tr>
            <th class="px-3 py-2 text-left">ID</th>
            <th class="px-3 py-2 text-left">Nombre</th>
            <th class="px-3 py-2 text-left">Tipo</th>
            <th class="px-3 py-2 text-right">Durabilidad</th>
            <th class="px-3 py-2 text-left">Inicio</th>
            <th class="px-3 py-2 text-left">Fin</th>
            <th class="px-3 py-2 text-left">Estado</th>
            <th class="px-3 py-2 text-left">Observaciones</th>
            <th class="px-3 py-2 text-right">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody" class="divide-y divide-gray-700"></tbody>
      </table>
      <div id="empty" class="text-center text-gray-400 py-4">No hay registros todavía</div>
    </div>
  </div>

  <!-- Modal para añadir/editar -->
  <div id="drawer" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-gray-800 p-4 rounded-lg max-w-md w-full">
      <h2 id="drawerTitle" class="text-xl mb-2">Añadir sanción</h2>
      <form id="form" class="space-y-2">
        <input type="hidden" id="registroId" />
        <input id="nombre" placeholder="Nombre" class="w-full p-2 rounded bg-gray-700" required />
        <select id="tipo" class="w-full p-2 rounded bg-gray-700">
          <option>Leve</option>
          <option>Grave</option>
          <option>Muy grave</option>
        </select>
        <input id="durabilidad" type="number" placeholder="Durabilidad (días)" class="w-full p-2 rounded bg-gray-700" required />
        <input id="inicio" type="date" class="w-full p-2 rounded bg-gray-700" required />
        <input id="fin" type="date" class="w-full p-2 rounded bg-gray-700" disabled />
        <textarea id="obs" placeholder="Observaciones" class="w-full p-2 rounded bg-gray-700"></textarea>
        <div class="flex justify-between">
          <button type="button" id="btnCerrar" class="px-4 py-2 bg-gray-600 rounded">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-green-500 rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyARrsVZ2LboEe5MblE8GKXVnas-zHB4k5I",
      authDomain: "et-accounts.firebaseapp.com",
      databaseURL: "https://et-accounts-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "et-accounts",
      storageBucket: "et-accounts.appspot.com",
      messagingSenderId: "1006439185867",
      appId: "1:1006439185867:web:ee9221150be923340e4a4e"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const sancionesRef = db.ref("sanciones");

    const tbody = document.getElementById('tbody');
    const empty = document.getElementById('empty');
    const drawer = document.getElementById('drawer');
    const form = document.getElementById('form');
    const registroId = document.getElementById('registroId');
    const nombre = document.getElementById('nombre');
    const tipo = document.getElementById('tipo');
    const durabilidad = document.getElementById('durabilidad');
    const inicio = document.getElementById('inicio');
    const fin = document.getElementById('fin');
    const obs = document.getElementById('obs');

    document.getElementById('btnAbrir').onclick = () => {
      drawer.classList.remove('hidden');
      form.reset();
      registroId.value = '';
    };
    document.getElementById('btnCerrar').onclick = () => drawer.classList.add('hidden');

    function addDays(date, days) {
      const d = new Date(date);
      d.setDate(d.getDate() + Number(days || 0));
      return d;
    }
    function toDateInputValue(d) {
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    }
    function estadoDe(inicio, fin) {
      const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
      const f = new Date(fin); f.setHours(0, 0, 0, 0);
      return (f >= hoy) ? 'vigente' : 'expirada';
    }

    durabilidad.oninput = () => {
      if (inicio.value) fin.value = toDateInputValue(addDays(inicio.value, durabilidad.value));
    };
    inicio.onchange = () => {
      if (inicio.value) fin.value = toDateInputValue(addDays(inicio.value, durabilidad.value));
    };

    form.onsubmit = (e) => {
      e.preventDefault();
      const id = registroId.value || Date.now().toString();
      const item = {
        id,
        nombre: nombre.value.trim(),
        tipo: tipo.value,
        durabilidad: Number(durabilidad.value || 0),
        inicio: inicio.value,
        fin: fin.value,
        estado: estadoDe(inicio.value, fin.value),
        obs: obs.value.trim()
      };
      sancionesRef.child(id).set(item);
      drawer.classList.add('hidden');
    };

    sancionesRef.on('value', (snapshot) => {
      const datos = snapshot.val() || {};
      const lista = Object.values(datos);
      tbody.innerHTML = '';
      if (!lista.length) {
        empty.classList.remove('hidden');
        return;
      }
      empty.classList.add('hidden');
      lista.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-3 py-2">${r.id}</td>
          <td class="px-3 py-2">${r.nombre}</td>
          <td class="px-3 py-2">${r.tipo}</td>
          <td class="px-3 py-2 text-right">${r.durabilidad}</td>
          <td class="px-3 py-2">${r.inicio}</td>
          <td class="px-3 py-2">${r.fin}</td>
          <td class="px-3 py-2">${r.estado}</td>
          <td class="px-3 py-2">${r.obs}</td>
          <td class="px-3 py-2 text-right">
            <button onclick="sancionesRef.child('${r.id}').remove()" class="bg-red-500 px-2 py-1 rounded">Eliminar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
