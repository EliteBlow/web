<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Sanciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">

  <!-- Título principal -->
  <h1 class="text-2xl font-bold mb-4 text-center">Gestor de Sanciones</h1>

  <!-- Estado de conexión -->
  <div id="status" class="mb-4 text-sm text-yellow-400">Conectando a Realtime Database...</div>

  <!-- Botón para añadir sanción -->
  <button id="btnAbrir" class="mb-6 bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded shadow">
    Añadir Sanción
  </button>

  <!-- Tablas de registros -->
  <div class="w-full max-w-6xl space-y-8">

    <!-- Tabla de Muteos, Advertencias y Kicks -->
    <div>
      <h2 class="text-lg font-bold mb-2 text-center">Muteos, Advertencias y Kicks</h2>
      <table class="w-full border-collapse bg-gray-800 rounded">
        <thead>
          <tr class="bg-gray-700">
            <th class="px-3 py-2 text-center">Sanción</th>
            <th class="px-3 py-2 text-center">Tipo de Sanción</th>
            <th class="px-3 py-2 text-center">Durabilidad</th>
            <th class="px-3 py-2 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyMuteo"></tbody>
      </table>
    </div>

    <!-- Tabla de Baneos Temporales -->
    <div>
      <h2 class="text-lg font-bold mb-2 text-center">Baneos Temporales</h2>
      <table class="w-full border-collapse bg-gray-800 rounded">
        <thead>
          <tr class="bg-gray-700">
            <th class="px-3 py-2 text-center">Sanción</th>
            <th class="px-3 py-2 text-center">Tipo de Sanción</th>
            <th class="px-3 py-2 text-center">Durabilidad</th>
            <th class="px-3 py-2 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyBanTemp"></tbody>
      </table>
    </div>

    <!-- Tabla de Baneos Permanentes -->
    <div>
      <h2 class="text-lg font-bold mb-2 text-center">Baneos Permanentes</h2>
      <table class="w-full border-collapse bg-gray-800 rounded">
        <thead>
          <tr class="bg-gray-700">
            <th class="px-3 py-2 text-center">Sanción</th>
            <th class="px-3 py-2 text-center">Tipo de Sanción</th>
            <th class="px-3 py-2 text-center">Durabilidad</th>
            <th class="px-3 py-2 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyBanPerm"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="drawer" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md">
      <h3 id="modalTitulo" class="text-lg font-bold mb-4 text-center">Añadir sanción</h3>
      <form id="form" class="space-y-4">
        <input type="hidden" id="registroId" />
        <input id="sancion" type="text" placeholder="Nombre de la sanción" class="w-full p-2 rounded bg-gray-700 text-center" required />

        <!-- Selector principal -->
        <select id="tipo" class="w-full p-2 rounded bg-gray-700 text-center" onchange="mostrarSubtipo()">
          <option value="Muteo/Advertencia">Muteo o Advertencia</option>
          <option value="Ban Temporal">Ban Temporal</option>
          <option value="Ban Permanente">Ban Permanente</option>
        </select>

        <!-- Selector adicional -->
        <select id="subtipo" class="w-full p-2 rounded bg-gray-700 text-center">
          <option value="Muteo">Muteo</option>
          <option value="Advertencia">Advertencia</option>
          <option value="Kick">Kick</option>
        </select>

        <input id="durabilidad" type="text" placeholder="Durabilidad (ej: 3h, Permanente)" class="w-full p-2 rounded bg-gray-700 text-center" required />

        <div class="flex justify-center space-x-2">
          <button type="button" id="btnCerrar" class="px-4 py-2 bg-gray-600 rounded">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-green-600 rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARrsVZ2LboEe5MblE8GKXVnas-zHB4k5I",
      authDomain: "et-accounts.firebaseapp.com",
      databaseURL: "https://et-accounts-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "et-accounts",
      storageBucket: "et-accounts.appspot.com",
      messagingSenderId: "1006439185867",
      appId: "1:1006439185867:web:ee9221150be923340e4a4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const sancionesRef = ref(db, "sanciones");

    const status = document.getElementById('status');
    const drawer = document.getElementById('drawer');
    const form = document.getElementById('form');
    const registroId = document.getElementById('registroId');
    const sancion = document.getElementById('sancion');
    const tipo = document.getElementById('tipo');
    const subtipo = document.getElementById('subtipo');
    const durabilidad = document.getElementById('durabilidad');

    const tbodyMuteo = document.getElementById('tbodyMuteo');
    const tbodyBanTemp = document.getElementById('tbodyBanTemp');
    const tbodyBanPerm = document.getElementById('tbodyBanPerm');

    // Mostrar subtipo
    window.mostrarSubtipo = () => {
      if (tipo.value === "Muteo/Advertencia") {
        subtipo.classList.remove('hidden');
      } else {
        subtipo.classList.add('hidden');
      }
    };

    // Abrir modal
    document.getElementById('btnAbrir').onclick = () => {
      document.getElementById('modalTitulo').textContent = "Añadir sanción";
      drawer.classList.remove('hidden');
      form.reset();
      registroId.value = '';
      tipo.value = "Muteo/Advertencia";
      subtipo.classList.remove('hidden');
      subtipo.value = "Muteo";
    };

    // Cerrar modal
    document.getElementById('btnCerrar').onclick = () => drawer.classList.add('hidden');

    // Guardar sanción
    form.onsubmit = async (e) => {
      e.preventDefault();
      const id = registroId.value || Date.now().toString();
      const tipoFinal = tipo.value === "Muteo/Advertencia" ? subtipo.value : tipo.value;
      const item = {
        id,
        sancion: sancion.value.trim(),
        tipo: tipoFinal,
        durabilidad: durabilidad.value.trim()
      };
      await set(ref(db, `sanciones/${id}`), item);
      drawer.classList.add('hidden');
    };

    // Escuchar cambios
    onValue(sancionesRef, (snapshot) => {
      tbodyMuteo.innerHTML = '';
      tbodyBanTemp.innerHTML = '';
      tbodyBanPerm.innerHTML = '';
      const data = snapshot.val() || {};
      Object.values(data).forEach((r) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-3 py-2 text-center">${r.sancion}</td>
          <td class="px-3 py-2 text-center">${r.tipo}</td>
          <td class="px-3 py-2 text-center">${r.durabilidad}</td>
          <td class="px-3 py-2 text-center space-x-2">
            <button class="bg-yellow-500 px-2 py-1 rounded" onclick="editar('${r.id}')">Editar</button>
            <button class="bg-red-600 px-2 py-1 rounded" onclick="eliminar('${r.id}')">Eliminar</button>
          </td>
        `;
        if (["Muteo", "Advertencia", "Kick"].includes(r.tipo)) {
          tbodyMuteo.appendChild(tr);
        } else if (r.tipo === "Ban Temporal") {
          tbodyBanTemp.appendChild(tr);
        } else if (r.tipo === "Ban Permanente") {
          tbodyBanPerm.appendChild(tr);
        }
      });
      status.textContent = "Conectado a Realtime Database";
      status.classList.remove("text-yellow-400");
      status.classList.add("text-green-400");
    });

    // Editar
    window.editar = async (id) => {
      const snapshot = await get(ref(db, `sanciones/${id}`));
      const r = snapshot.val();
      if (!r) return;
      document.getElementById('modalTitulo').textContent = "Editar sanción";
      registroId.value = r.id;
      sancion.value = r.sancion;
      durabilidad.value = r.durabilidad;
      drawer.classList.remove('hidden');

      if (["Muteo", "Advertencia", "Kick"].includes(r.tipo)) {
        tipo.value = "Muteo/Advertencia";
        subtipo.classList.remove('hidden');
        subtipo.value = r.tipo;
      } else {
        tipo.value = r.tipo;
        subtipo.classList.add('hidden');
      }
    };

    // Eliminar
    window.eliminar = async (id) => {
      await remove(ref(db, `sanciones/${id}`));
    };
  </script>
</body>
</html>
