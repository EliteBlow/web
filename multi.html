<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de gestión de Multicuentas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #btn-volver {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      background: #777;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    #btn-volver:hover {
      background: #555;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .actions button {
      background: #2196F3;
      border: none;
      color: white;
      padding: 5px 10px;
      margin: 0 2px;
      border-radius: 3px;
      cursor: pointer;
    }
    .actions button:hover {
      background: #0b7dda;
    }
    .actions button.delete {
      background: #f44336;
    }
    .actions button.delete:hover {
      background: #da190b;
    }
    .pill-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
    }
    .ok { background: green; }
    .warn { background: red; }
    #estado-texto {
      font-weight: bold;
      color: #555;
    }
    #buscar-nick {
      padding:8px; width:300px; font-size:14px; border:1px solid #ccc; border-radius:5px; margin:0 auto 15px; display:block;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content input[type=text] {
      width: 100%;
      margin-bottom: 10px;
    }
    .modal-content .condiciones label {
      display: block;
      margin-bottom: 5px;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Botón Volver -->
  <button id="btn-volver" onclick="window.location.href='index.html'">Volver</button>

  <h1>Gestión de Multicuentas</h1>

  <!-- Estado de conexión -->
  <p style="text-align:center;">
    <span class="pill-dot warn"></span>
    <span id="estado-texto">Conectando...</span>
  </p>

  <!-- Formulario de agregar -->
  <form id="registro-form">
    <input type="text" id="nick1" placeholder="Nick 1" required />
    <input type="text" id="nick2" placeholder="Nick 2" />
    <input type="text" id="nick3" placeholder="Nick 3" />
    <select id="condicion">
      <option value="Amigos">Amigos</option>
      <option value="Familiares">Familiares</option>
      <option value="Novios">Novios</option>
      <option value="Multicuenta">Multicuenta</option>
    </select>
    <button type="submit">Agregar</button>
  </form>

  <!-- Controles -->
  <div class="controls">
    <button id="exportar-excel">Exportar a Excel</button>
    <input type="file" id="importar-excel" accept=".xlsx" style="display:none;" />
    <button id="boton-importar">Importar desde Excel</button>
    <button id="borrar-todo" style="background-color:#f44336;">Borrar todo</button>
  </div>

  <!-- Campo de búsqueda -->
  <input type="text" id="buscar-nick" placeholder="Buscar por Nick 1, Nick 2 o Nick 3">

  <!-- Tabla -->
  <table id="tabla-registros">
    <thead>
      <tr>
        <th>Nick 1</th>
        <th>Nick 2</th>
        <th>Nick 3</th>
        <th>Condición</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal de edición -->
  <div id="modal-editar" class="modal">
    <div class="modal-content">
      <h2>Editar Registro</h2>
      <input type="text" id="edit-nick1" placeholder="Nick 1" required />
      <input type="text" id="edit-nick2" placeholder="Nick 2" />
      <input type="text" id="edit-nick3" placeholder="Nick 3" />
      <div class="condiciones">
        <label><input type="radio" name="edit-condicion" value="Amigos"> Amigos</label>
        <label><input type="radio" name="edit-condicion" value="Familiares"> Familiares</label>
        <label><input type="radio" name="edit-condicion" value="Novios"> Novios</label>
        <label><input type="radio" name="edit-condicion" value="Multicuenta"> Multicuenta</label>
      </div>
      <div class="modal-footer">
        <button id="cerrar-modal" type="button" style="background:#ccc;color:#000;">Cancelar</button>
        <button id="guardar-modal" type="button">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Firebase y librerías -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyARrsVZ2LboEe5MblE8GKXVnas-zHB4k5I",
      authDomain: "et-accounts.firebaseapp.com",
      databaseURL: "https://et-accounts-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "et-accounts",
      storageBucket: "et-accounts.appspot.com",
      messagingSenderId: "1006439185867",
      appId: "1:1006439185867:web:ee9221150be923340e4a4e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const registrosRef = db.ref('registros');

    const tablaBody = document.querySelector('#tabla-registros tbody');
    const estadoTexto = document.getElementById('estado-texto');
    const pillDot = document.querySelector('.pill-dot');
    const inputBuscar = document.getElementById('buscar-nick');

    // Modal elementos
    const modal = document.getElementById('modal-editar');
    const editNick1 = document.getElementById('edit-nick1');
    const editNick2 = document.getElementById('edit-nick2');
    const editNick3 = document.getElementById('edit-nick3');
    const guardarModalBtn = document.getElementById('guardar-modal');
    const cerrarModalBtn = document.getElementById('cerrar-modal');
    let editKey = null;

    // Estado conexión
    db.ref(".info/connected").on("value", snap => {
      if (snap.val() === true) {
        estadoTexto.textContent = "Firebase Realtime (conectado)";
        pillDot.classList.remove("warn");
        pillDot.classList.add("ok");
      } else {
        estadoTexto.textContent = "Firebase Realtime (desconectado)";
        pillDot.classList.remove("ok");
        pillDot.classList.add("warn");
      }
    });

    function mostrarRegistros(snapshot, filtro='') {
      tablaBody.innerHTML = "";
      snapshot.forEach(child => {
        const key = child.key;
        const data = child.val();
        if (
          data.nick1.toLowerCase().includes(filtro) ||
          (data.nick2||'').toLowerCase().includes(filtro) ||
          (data.nick3||'').toLowerCase().includes(filtro)
        ) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.nick1}</td>
            <td>${data.nick2}</td>
            <td>${data.nick3}</td>
            <td>${data.condicion}</td>
            <td class="actions">
              <button onclick="abrirModal('${key}')">Editar</button>
              <button class="delete" onclick="borrarRegistro('${key}')">Eliminar</button>
            </td>
          `;
          tablaBody.appendChild(row);
        }
      });
    }

    registrosRef.on('value', snapshot => mostrarRegistros(snapshot, inputBuscar.value.toLowerCase()));
    inputBuscar.addEventListener('input', () => {
      registrosRef.once('value', snapshot => mostrarRegistros(snapshot, inputBuscar.value.toLowerCase()));
    });

    // Agregar
    document.getElementById('registro-form').addEventListener('submit', e => {
      e.preventDefault();
      const nick1 = document.getElementById('nick1').value.trim();
      const nick2 = document.getElementById('nick2').value.trim();
      const nick3 = document.getElementById('nick3').value.trim();
      const condicion = document.getElementById('condicion').value;
      if (!nick1) return;
      registrosRef.push({ nick1, nick2, nick3, condicion });
      e.target.reset();
    });

    // Abrir modal
    window.abrirModal = function(key) {
      editKey = key;
      registrosRef.child(key).once('value', snap => {
        const data = snap.val();
        editNick1.value = data.nick1 || '';
        editNick2.value = data.nick2 || '';
        editNick3.value = data.nick3 || '';
        document.querySelectorAll('input[name="edit-condicion"]').forEach(r => r.checked = r.value===data.condicion);
        modal.style.display = "block";
      });
    };

    // Guardar cambios
    guardarModalBtn.addEventListener('click', () => {
      const nick1 = editNick1.value.trim();
      const nick2 = editNick2.value.trim();
      const nick3 = editNick3.value.trim();
      const condicion = document.querySelector('input[name="edit-condicion"]:checked')?.value;
      if (!nick1 || !condicion) return alert("Nick 1 y condición son obligatorios");
      registrosRef.child(editKey).update({ nick1, nick2, nick3, condicion });
      modal.style.display = "none";
    });

    cerrarModalBtn.addEventListener('click', () => modal.style.display = "none");
    window.onclick = e => { if(e.target===modal) modal.style.display="none"; }

    // Borrar registro
    window.borrarRegistro = function(key) {
      if (confirm('¿Seguro que deseas borrar este registro?')) {
        registrosRef.child(key).remove();
      }
    };

    // Borrar todos
    document.getElementById('borrar-todo').addEventListener('click', () => {
      if (confirm('¿Seguro que deseas borrar TODOS los registros?')) {
        registrosRef.remove();
      }
    });

    // Exportar a Excel
    document.getElementById('exportar-excel').addEventListener('click', () => {
      registrosRef.once('value', snapshot => {
        const data = [];
        snapshot.forEach(child => {
          const val = child.val();
          data.push({
            "Nick 1": val.nick1,
            "Nick 2": val.nick2,
            "Nick 3": val.nick3,
            "Condición": val.condicion
          });
        });
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Registros");
        XLSX.writeFile(wb, "registros.xlsx");
      });
    });

    // Importar desde Excel
    const fileInput = document.getElementById('importar-excel');
    document.getElementById('boton-importar').addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(firstSheet);
        rows.forEach(row => {
          registrosRef.push({
            nick1: row["Nick 1"] || '',
            nick2: row["Nick 2"] || '',
            nick3: row["Nick 3"] || '',
            condicion: row["Condición"] || 'Amigos'
          });
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
