<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Registros</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    input, select, button { padding: 8px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    .actions button { margin-right: 5px; }
    .pill-dot {
      display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:5px;
    }
    .ok { background:green; }
    .warn { background:red; }
  </style>
</head>
<body>
  <h1>Gestión de Registros</h1>

  <!-- Estado de conexión -->
  <p>
    <span class="pill-dot warn"></span>
    <span id="estado-texto">Conectando...</span>
  </p>

  <!-- Formulario -->
  <form id="registro-form">
    <input type="text" id="nick" placeholder="Nick" required />
    <select id="condicion">
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>
    <button type="submit">Agregar</button>
  </form>

  <!-- Controles -->
  <button id="exportar-excel">Exportar a Excel</button>
  <input type="file" id="importar-excel" accept=".xlsx" style="display:none;" />
  <button id="boton-importar">Importar desde Excel</button>
  <button id="borrar-todo">Borrar todo</button>

  <!-- Tabla -->
  <table id="tabla-registros">
    <thead>
      <tr>
        <th>Nick</th>
        <th>Condición</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Librería para Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // ---- Configuración Firebase ----
    const firebaseConfig = {
      apiKey: "AIzaSyARrsVZ2LboEe5MblE8GKXVnas-zHB4k5I",
      authDomain: "et-accounts.firebaseapp.com",
      databaseURL: "https://et-accounts-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "et-accounts",
      storageBucket: "et-accounts.appspot.com",
      messagingSenderId: "1006439185867",
      appId: "1:1006439185867:web:ee9221150be923340e4a4e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const registrosRef = db.ref('registros');

    const tablaBody = document.querySelector('#tabla-registros tbody');
    const estadoTexto = document.getElementById('estado-texto');
    const pillDot = document.querySelector('.pill-dot');

    // ---- Estado de conexión ----
    db.ref(".info/connected").on("value", snap => {
      if (snap.val() === true) {
        estadoTexto.textContent = "Firebase Realtime (conectado)";
        pillDot.classList.remove("warn");
        pillDot.classList.add("ok");
      } else {
        estadoTexto.textContent = "Firebase Realtime (desconectado)";
        pillDot.classList.remove("ok");
        pillDot.classList.add("warn");
      }
    });

    // ---- Mostrar registros ----
    function mostrarRegistros(snapshot) {
      tablaBody.innerHTML = "";
      snapshot.forEach(child => {
        const key = child.key;
        const data = child.val();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.nick}</td>
          <td>${data.condicion}</td>
          <td class="actions">
            <button onclick="editarRegistro('${key}')">Editar</button>
            <button onclick="borrarRegistro('${key}')">Eliminar</button>
          </td>
        `;
        tablaBody.appendChild(row);
      });
    }

    registrosRef.on('value', mostrarRegistros);

    // ---- Agregar registro ----
    document.getElementById('registro-form').addEventListener('submit', e => {
      e.preventDefault();
      const nick = document.getElementById('nick').value.trim();
      const condicion = document.getElementById('condicion').value;
      if (!nick) return;
      registrosRef.push({ nick, condicion });
      e.target.reset();
    });

    // ---- Editar registro ----
    window.editarRegistro = function (key) {
      const nuevoNick = prompt('Nuevo nick:');
      if (nuevoNick) {
        registrosRef.child(key).update({ nick: nuevoNick });
      }
    };

    // ---- Borrar registro ----
    window.borrarRegistro = function (key) {
      if (confirm('¿Seguro que deseas borrar este registro?')) {
        registrosRef.child(key).remove();
      }
    };

    // ---- Borrar todo ----
    document.getElementById('borrar-todo').addEventListener('click', () => {
      if (confirm('¿Seguro que deseas borrar TODOS los registros?')) {
        registrosRef.remove();
      }
    });

    // ---- Exportar a Excel ----
    document.getElementById('exportar-excel').addEventListener('click', () => {
      registrosRef.once('value', snapshot => {
        const data = [];
        snapshot.forEach(child => {
          const val = child.val();
          data.push({ Nick: val.nick, Condición: val.condicion });
        });
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Registros");
        XLSX.writeFile(wb, "registros.xlsx");
      });
    });

    // ---- Importar desde Excel ----
    const fileInput = document.getElementById('importar-excel');
    document.getElementById('boton-importar').addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(firstSheet);
        rows.forEach(row => {
          if (row.Nick && row.Condición) {
            registrosRef.push({ nick: row.Nick, condicion: row.Condición });
          }
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
