<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EToolz - Tienda Oficial</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      color: #ffa500;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .bar {
      height: 4px;
      background-color: #ffa500;
    }

    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 1200px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }

    footer {
      text-align: center;
      margin: 20px;
      font-size: 14px;
      color: #888;
    }

    /* Botón volver */
    .volver {
      display: inline-block;
      margin: 10px auto 20px auto;
      padding: 12px 24px;
      background-color: #ffa500;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .volver:hover {
      background-color: #cc8400;
    }
  </style>
</head>
<body>
  <header>
    EToolz - TIENDA OFICIAL
  </header>

  <div class="bar"></div>

  <div class="container">
    <iframe src="https://tienda.eternaln.org/"></iframe>
  </div>

  <footer>
    © 2025 EToolz & Eternal Network - Todos los derechos reservados
  </footer>

  <div style="text-align: center;">
    <a href="index.html" class="volver">Volver</a>
  </div>
</body>
</html>
